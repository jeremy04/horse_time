<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emojiis</title>
</head>
<body>
    <img src="http://i.imgur.com/186xiCa.jpg" id="diabetus">
    <div id="cat"></div>
    <img src="http://cdn.shopify.com/s/files/1/0185/5092/products/places-0096_large.png?v=1369543550" id="murica">
    <div id="america"></div>

    <!-- 2. Include library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://zenorocha.github.io/clipboard.js/dist/clipboard.min.js"></script>

    <!-- 3. Instantiate clipboard -->
    <script>
    jQuery.noConflict();

    var clipboard = new Clipboard('.diabetus', {
        target: function() {
            return document.querySelector('div');
        }
    });

    var link = jQuery("#diabetus").attr("src");
    jQuery("#cat").append(link);

    link = jQuery("#murica").attr("src");
    jQuery("#america").append(link);

    clipboard.on('success', function(e) {
        console.log(e);
    });

    clipboard.on('error', function(e) {
        console.log(e);
    });
    </script>
</body>
</html>
